name: Spell Checking

on:
  pull_request:
    branches:
      - "**"

jobs:
  codespell:
    name: Check Spelling with codespell
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install codespell
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check spelling with codespell
        run: |
          codespell \
            --ignore-words=.github/codespell-ignore.txt \
            --ignore-words-list=.github/codespell-dictionary.txt \
            --skip=".yaml" \
            ./pages/ || exit 1

  misspell:
    name: Check Spelling with misspell
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install misspell
        run: wget -O - -q https://git.io/misspell | sh -s -- -b .

      - name: Run misspell
        run: ./misspell -error ./pages/

  pyspelling:
    name: Check Spelling with PySpelling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspelling

      - name: Run PySpelling
        run: |
          pyspelling -c .github/spellcheck.yml || exit 1

      - name: Upload PySpelling Output
        uses: actions/upload-artifact@v3
        if: '!cancelled()'
        with:
          name: PySpelling Output
          path: spellcheck-output.txt
