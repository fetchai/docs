name: Spell Checking

on:
  pull_request:
    branches:
      - "**"

jobs:
  spellcheck:
    name: Check Spelling with pyspelling
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install dependencies including pyspelling, aspell, and pymdown-extensions
      - name: Install pyspelling, aspell, and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y aspell aspell-en  # Install aspell and the English dictionary
          python -m pip install --upgrade pip
          pip install pyspelling pymdown-extensions  # Install pyspelling and pymdown-extensions
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run pyspelling with the provided configuration file
      - name: Run pyspelling
        run: |
          pyspelling -c .github/spellcheck.yml || exit 1
