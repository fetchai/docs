name: Spell Checking

on:
  pull_request:
    branches:
      - "**"

jobs:
  spellcheck:
    name: Check Spelling with pyspelling
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install aspell
        run: sudo apt-get install -y aspell aspell-en 

      - name: Install pyspelling and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspelling
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pyspelling
        run: |
          pyspelling -c .github/spellcheck.yml || exit 1
