name: Spell Checking

on:
  pull_request:
    branches:
      - "**"

jobs:
  codespell:
    name: Check Spelling
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List directory contents
        run: ls -la .github/

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install codespell
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Combine ignore lists
        run: |
          if [ -f .github/codespell-custom.txt ]; then
            cat .github/codespell-custom.txt >> .github/codespell.txt
          else
            echo "No custom ignore list found."
          fi

      - name: Verify ignore lists
        run: |
          echo "Contents of .github/codespell.txt:"
          cat .github/codespell.txt

      - name: Check spelling
        run: |
          codespell --ignore-words=.github/codespell.txt --skip=".yaml" ./pages/
          if [ $? -ne 0 ]; then
            echo "Spell check failed."
            exit 1
          fi

