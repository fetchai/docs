name: Check Spelling

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
  pull_request_target:
    branches:
      - "**"
    types:
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  spelling:
    name: Check Spelling
    permissions:
      contents: read
      pull-requests: read
      actions: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run spell check
        uses: check-spelling/check-spelling@v0.0.22 # Use version v0.0.22
        with:
          checkout: true
          check_file_names: 1
          spell_check_this: check-spelling/spell-check-this@v0.0.22 # Use version v0.0.22
          use_magic_file: 1
          report-timing: 1
          warnings: bad-regex,binary-file,deprecated-feature,large-file,limited-references,no-newline-at-eof,noisy-file,non-alpha-in-dictionary,token-is-substring,unexpected-line-ending,whitespace-in-dictionary,minified-file,unsupported-configuration,no-files-to-check
          experimental_apply_changes_via_bot: 1
          use_sarif: 1
          extra_dictionary_limit: 20
          extra_dictionaries: cspell:software-terms/dict/softwareTerms.txt
          files:
            - '**/*.mdx'
          ignore:
            - '**/node_modules/**'
            - '**/vendor/**'
            - '**/*.jpg'
            - '**/*.png'
            - '**/*.gif'
            - '**/*.yml'

  comment-pr:
    name: Report (PR)
    runs-on: ubuntu-latest
    needs: spelling
    permissions:
      contents: read
      pull-requests: write
    if: success() || failure()
    steps:
      - name: Comment PR
        uses: check-spelling/check-spelling@v0.0.22 # Use version v0.0.22
        with:
          checkout: true
          spell_check_this: check-spelling/spell-check-this@v0.0.22 # Use version v0.0.22
          task: ${{ needs.spelling.outputs.followup }}
          experimental_apply_changes_via_bot: 1

  update:
    name: Update PR
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@check-spelling-bot apply')
    concurrency:
      group: spelling-update-${{ github.event.issue.number }}
      cancel-in-progress: false
    steps:
      - name: Apply spelling updates
        uses: check-spelling/check-spelling@v0.0.22 # Use version v0.0.22
        with:
          experimental_apply_changes_via_bot: 1
          checkout: true
          ssh_key: "${{ secrets.CHECK_SPELLING }}"
