name: CI-tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10.4
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.4

      - name: Install copy paste mechanism
        run: sudo apt-get install xsel

      - name: Create virtual environment
        run: python -m venv venv

      - name: Activate virtual environment
        run: source venv/bin/activate

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install uagents pyperclip pytest psutil tortoise-orm geopy black

      - name: Run tests for agents
        run: |
          cd tests
          python -m pytest -s test_fetch_agents.py

      - name: Run tests for cosmpy
        run: |
          cd tests
          python -m pytest -s test_cosmpy.py
