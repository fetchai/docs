version: '3'
services:

  db:
    image: postgres:14-alpine
    restart: always
    ports:
      - "5432:5432"

    volumes:
      - postgres-data:/var/lib/postgresql/data

    environment:
      POSTGRES_DB: docs
      POSTGRES_USER: docs
      POSTGRES_PASSWORD: docs123

    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "docs" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: